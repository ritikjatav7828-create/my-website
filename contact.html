  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #2575fc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6a11cb;
    }
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ffeb3b;
    }
  </style>
</head>
