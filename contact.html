<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Ritik Jatav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="brand" href="index.html">Ritik Jatav</a>
      <button id="nav-toggle" aria-label="Toggle navigation"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
      <nav id="nav"><ul class="nav-list"><li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="brands.html">Services</a></li><li><a href="blog.html">Blog</a></li><li><a href="contact.html" class="btn-outline">Contact</a></li></ul></nav>
    </div>
  </header>

  <main class="container" style="padding-top:36px;padding-bottom:48px;">
    <h1>Contact</h1>
    <p>Send a message — we typically reply within 24 hours.</p>

    <form id="contact-form" class="contact-form" method="POST" action="#">
      <label>
        <span>Your name</span><br>
        <input type="text" name="name" required placeholder="Your name" />
      </label>
      <br><br>
      <label>
        <span>Email</span><br>
        <input type="email" name="email" required placeholder="you@example.com" />
      </label>
      <br><br>
      <label>
        <span>Phone (optional)</span><br>
        <input type="tel" name="phone" placeholder="+91 9XXXXXXXXX" />
      </label>
      <br><br>
      <label>
        <span>Message</span><br>
        <textarea name="message" rows="6" required placeholder="Describe your project..."></textarea>
      </label>
      <br><br>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer class="site-footer"><div class="container footer-grid"><div class="footer-left"><a class="brand" href="index.html">Ritik Jatav</a></div><div class="footer-right"><p class="muted">© <span id="year"></span> Ritik Jatav</p></div></div></footer>
  <script src="script.js" defer></script>
</body>
</html>
